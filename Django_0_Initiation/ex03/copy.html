<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
        <ul class="frontend">
            <li>
                <h2>Frontend</h2>
                <label for="HTML5">HTML5</label>
                <p data-value="80">
                    <progress id="HTML5" value="80" max="100">80%</progress>
                </p>
                <label for="CSS3">CSS3</label>
                <p data-value="60">
                    <progress id="CSS3" value="60" max="100"></progress>
                </p>
                <label for="jQuery">jQuery</label>
                <p data-value="50">
                    <progress id="jQuery" value="50" max="100"></progress>
                </p>
            </li>
        </ul>
        <ul class="backend">
            <li>
            <h2>Backend</h2>
                <label for="Python">Python</label>
                <p data-value="75">
                    <progress id="Python" value="75" max="100"></progress>
                </p>
                <label for="PHP">PHP</label>
                <p data-value="65">
                    <progress id="PHP" value="65" max="100"></progress>
                </p>
                <label for="Node.js">Node.js</label>
                <p data-value="35">
                    <progress id="Node.js" value="35" max="100"></progress>
                </p>
            </li>
        </ul>
    </div>
  </body>
</html>
